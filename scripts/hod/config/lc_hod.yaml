        s_v: 0
        s_p: 0
        s_r: 0
        Acent: -7.31189630e-01
        Asat: -2.41898268e-01
        Bcent: -9.37221616e-03
        Bsat: 3.74532572e-02 
        ic: 0.97

    # parameters for setting up the HOD of ELGs
    ELG_params:
        p_max: 0.18
        Q: 100.
        logM_cut: 11.8
        kappa: 1.8
        sigma: 0.58
        logM1: 13.73
